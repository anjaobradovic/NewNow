spring.application.name=NewNow

# H2 Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=TestSecretKeyThatShouldBeAtLeast256BitsLongForHS256AlgorithmTesting
jwt.expiration=86400000

# Email Configuration (Mock for testing - disable actual sending)
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test@test.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.test-connection=false

# File Upload Configuration
file.upload.dir=target/test-uploads/avatars
spring.servlet.multipart.max-file-size=16MB
spring.servlet.multipart.max-request-size=16MB

# Logging
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.rs.ftn.newnow=INFO
