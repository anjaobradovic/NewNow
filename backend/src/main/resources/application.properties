spring.application.name=NewNow

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/newnow?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=newnow_user
spring.datasource.password=newnow_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# Options: update, create, create-drop, validate, none
# create = drops and recreates tables on every startup (use for development/testing)
# update = updates schema (safe for production)
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=YourVerySecretKeyThatShouldBeAtLeast256BitsLongForHS256Algorithm
jwt.expiration=86400000

# Email Configuration (Gmail example)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.rs.ftn.newnow=DEBUG

# File Upload Configuration
file.upload.dir=uploads/avatars
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
