version: "3.8"

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: newnow-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: newnow
      MYSQL_USER: newnow_user
      MYSQL_PASSWORD: newnow_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - newnow-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-proot_password",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: newnow-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/newnow?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: newnow_user
      SPRING_DATASOURCE_PASSWORD: newnow_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQLDialect
    depends_on:
      db:
        condition: service_healthy
    networks:
      - newnow-network
    volumes:
      - ./backend/logs:/app/logs

  # Angular Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: newnow-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - newnow-network
    environment:
      API_URL: http://localhost:8080/api

volumes:
  mysql_data:
    driver: local

networks:
  newnow-network:
    driver: bridge
